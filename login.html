<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <div style="width: 350px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333;">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color: red; font-size: 14px;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div style="text-align: left; margin-bottom: 15px;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>

        <div style="margin-top: 15px;">
            <a href="{% url 'signup' %}" style="text-decoration: none; color: #007BFF;">Sign Up</a> |
            <a href="{% url 'forgot_password' %}" style="text-decoration: none; color: #007BFF;">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
