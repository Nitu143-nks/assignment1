<h2 style="text-align: center; color: #333;">Sign Up</h2>

<div style="max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; font-family: Arial, sans-serif;">
    <form method="post">
        {% csrf_token %}
        <div style="text-align: left; margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Sign Up
        </button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'login' %}" style="text-decoration: none; color: #007BFF;">Already have an account? Login</a>
    </div>
</div>
